<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a goal to your BucketList</title>
	
</head>

<body>
		
	<button>cancel</button>
	<button>confirm</button>
	
<form>
  <h3>Categories</h3>
  <select class="w3-select w3-border" name="option">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>
</form>
	
	<h4>GOAL</h4>
	<textarea rows="3" cols="50">Here you can write your goal!</textarea>
	
	<h6>My motivation for adding this goal to my bucketList is</h6>
	<textarea rows="2" cols="50">A little info</textarea>
	
	<h5>Destination</h5>
		<textarea rows="1" cols="50">Example: Mexico</textarea>
	
	<h5>Timeframe</h5>
		<textarea rows="1" cols="50">Example: Before I turn 30</textarea>
	
	<h5>Pre- Tasks</h5>
		<textarea rows="1" cols="50">Example: I want/need to learn Spanish first</textarea>
	
	<h5>NOTES</h5>
	<textarea rows="3" cols="50">Here you can write notes about your goal and even add pictures!</textarea>
	
</body>
</html>
