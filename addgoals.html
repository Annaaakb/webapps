<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a goal</title>
	
	<link href="https://fonts.googleapis.com/css?family=Parisienne|Raleway" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link href="css/goalstyles.css" rel="stylesheet">
	
</head>
<body>
		
<div class="button">
    <a href="#"><i class=" button__back fa fa-arrow-circle-left"></i></a>
    <a href="#"><i class=" button__confirm fa fa-check-square"></i></a>
</div>
    
<div class="addagoal">
    <h3 class="addagoal__name">Add a goal</h3>
</div>
	
<form class="category" action="">
  <h3 class="category__label">CATEGORIES</h3>
    <input class="category__type" type="checkbox" name="category" value="Travel">Travel
    <input class="category__type" type="checkbox" name="category" value="Personal">Personal
    <input class="category__type" type="checkbox" name="category" value="Work">Work
    <input class="category__type" type="checkbox" name="category" value="Other">Other
</form>
	
<form class="goal">
	<h3 class="goal__label">GOAL</h3>
	<textarea class="categori__textarea" autofocus required placeholder="Write your goal" rows="5" cols="40"></textarea>
	
	<h3 class="goal__label">MOTIVATION</h3>
	<textarea class="categori__textarea" autofocus placeholder="Why I want this" rows="5" cols="40"></textarea>
	
	<h3 class="goal__label">TIMEFRAME</h3>
		<textarea class="categori__textarea" autofocus placeholder="Achieved before ..." rows="5" cols="40"></textarea>
	
	<h3 class="goal__label">PRE-TASKS</h3>
		<textarea class="categori__textarea" autofocus placeholder="Action steps to achieve it" rows="5" cols="40"></textarea>
</form>
	
    <hr>
    
    
</body>
</html>
